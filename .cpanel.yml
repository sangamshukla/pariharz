---
deployment:
  tasks:
    - export DEPLOYPATH=/home/yourcpanelhomepath/
    - /bin/cp -r * $DEPLOYPATH #copy all from root
    - /bin/cp -r ./public/* $DEPLOYPATH/public_html/
    - /bin/cp ./public/js/*.js $DEPLOYPATH/public_html/js
    - /bin/cp ./public/asset/js/*.js $DEPLOYPATH/public_html/asset/js
    - /bin/cp ./public/asset/css/*.css $DEPLOYPATH/public_html/asset/css
    - /bin/cp ./public/css/*.css $DEPLOYPATH/public_html/css